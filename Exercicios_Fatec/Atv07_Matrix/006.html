<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var soma = [];
        var j = 0;
        var tabela = [
            [1, 2, 3, 4, 5], // linha 0
            [1, 2, 3, 4, 5], // linha 1
            [1, 2, 3, 4, 5], // linha 2
            [1, 2, 3, 4, 5], // linha 3
            [1, 2, 3, 4, 5], // linha 4
        ];
    
        while (j < 5) {
            soma[j] =0;
            for (let i = 0; i < 5; i++) {
                
                soma[j] += tabela[i][j];
            }
            j++;
        }

        console.table(tabela);
        document.write(soma);
    </script>
    
</body>
</html>
