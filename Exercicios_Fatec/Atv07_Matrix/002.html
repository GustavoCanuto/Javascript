<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var matriz = []
        var soma = 0;
        for(let i=0; i<3; i++){
            matriz[i] = [];
            for(let j =0; j<3; j++){

                matriz[i][j] = parseInt(prompt(`Digite um numero inteiro para posição [${i}] [${j}]`))
                if( matriz[i][j]== matriz[i][2]){
                soma +=  matriz[i][j];
                }
            }

        }

        document.write("o total é "+soma)
    </script>
</body>
</html>
