<html>

<body>

  <script>

    var notas = new Array(20);

    for (let i = 0; i < notas.length; i++) {
      notas[i] = parseFloat(prompt(`Digite a nota do aluno ${i + 1}:`));
    }

    let soma = 0;
    for (let i = 0; i < notas.length; i++) {
      soma += notas[i];
    }

    let media = soma / notas.length;

    // Contando quantos alunos obtiveram nota acima da média
    let contagem = 0;

    for (let i = 0; i < notas.length; i++) {
      if (notas[i] > media) {
        contagem++;
      }
    }

    // Escrevendo a média da turma e o resultado da contagem
    alert(`Média da turma: ${media.toFixed(2)}`);
    alert(`Número de alunos com nota acima da média: ${contagem}`);

  </script>

</body>

</html>
