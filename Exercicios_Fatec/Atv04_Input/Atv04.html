<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício Farmácia </title>
</head>
<body>

    <form >

    <label for="medicamento">Meidcamento</label>
    <input type="text" id="medicamento" name="medicamento"  required >
    <br><br>
    <label for="preco">Preço</label>
    <input type="number" id="preco" name="preco" required min="0.01" step="0.01">
    <br><br>

    

    <button type="button" onclick="calculo(); document.querySelector('form').reportValidity();">Mostrar Promoção</button>

    </form>

    <h2 id="promocao"></h2>

    <h2 id="desconto"></h2>

    <script>
        function calculo(){
           
            var medicamentoInput = document.getElementById("medicamento");
            var precoInput = document.getElementById("preco");
            
        if (medicamentoInput.validity.valid && precoInput.validity.valid) {

            var produto = document.getElementById("medicamento").value;
            var valor =   parseFloat(document.getElementById("preco").value.replace(",","."));

            var desconto = valor*2;

            if(Number.isInteger(desconto)){
              
                document.getElementById("promocao").innerHTML ="Produto: " +produto;
            document.getElementById("desconto").innerHTML ="Produto não possui desconto";

            } else{
            
            desconto = parseInt(desconto)

            document.getElementById("promocao").innerHTML ="Promoção de " +produto;
            document.getElementById("desconto").innerHTML ="Leve 2 por apenas R$: " +desconto;

        }

    }

        }

    </script>

</body>
</html>
