    <script>
        const perguntas = [
          { texto: "Digite um nome com mais de 3 caracteres", valida: (resposta) => resposta.length >= 3 },
          { texto: "Digite uma idade entre 0 e 150", valida: (resposta) => parseInt(resposta) >= 0 && parseInt(resposta) <= 150 },
          { texto: "Digite um salario valido", valida: (resposta) => parseFloat(resposta) > 0 },
          { texto: "Digite f ou m para o sexo", valida: (resposta) => resposta.toUpperCase() === "F" || resposta.toUpperCase() === "M" },
          { texto: "Digite s para solteiro, c para casado, v para viuva ou d para divorciado", valida: (resposta) => resposta.toUpperCase() === "S" || resposta.toUpperCase() === "C" || resposta.toUpperCase() === "V" || resposta.toUpperCase() === "D" }
        ];
      
        let respostas = [];
      
        for (let i = 0; i < perguntas.length; i++) {
          let resposta;
          do {
            resposta = prompt(perguntas[i].texto);
          } while (!perguntas[i].valida(resposta));
          respostas.push(resposta);
        }
