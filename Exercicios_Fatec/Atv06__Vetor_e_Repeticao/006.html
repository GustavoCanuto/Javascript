<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var PrimeiroNumero = parseInt(prompt("Digite um numero inteiro"))
        var SegundoNumero = parseInt(prompt("Digite outro numero"))
        var IntervaloNumeros = [];

        if(SegundoNumero<PrimeiroNumero){
            var troca = PrimeiroNumero;
            PrimeiroNumero = SegundoNumero;
            SegundoNumero = troca;
        }

        if(PrimeiroNumero==SegundoNumero){
            document.write("Os numeros são iguais, nao há numero inteiro entre eles")
        }
        else if(PrimeiroNumero+1==SegundoNumero){
            document.write("São numeros seguidos, nao há numero inteiro entre eles")
        }
        else{
           
            var j=0;
            for(let i = PrimeiroNumero+1; i<SegundoNumero;i++){
                //debugger;
            
                IntervaloNumeros[j] = i;
                j++;
            }
            document.write(`Os numeros entre ${PrimeiroNumero} e ${SegundoNumero} são: ${IntervaloNumeros}`)
        }
        
        
    </script>
</body>
</html>
