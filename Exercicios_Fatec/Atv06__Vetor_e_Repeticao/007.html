<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ListaNumeros = [];
        var numeroPares =[];
        var numeroImpares = [];
        var x=0; y=0;

        for(let i=0; i<10; i++){
        ListaNumeros[i] = parseInt(prompt("Digite 10 numeros Inteiros"))

        if(ListaNumeros[i]%2==0){
            numeroPares[x] = ListaNumeros[i]
            x++;
        }
        else{
            numeroImpares[y] = ListaNumeros[i]
            y++;
        }
        }

        document.write(`Numeros pares: ${numeroPares} numeros Impares: ${numeroImpares}`)

    </script>
</body>
</html>
