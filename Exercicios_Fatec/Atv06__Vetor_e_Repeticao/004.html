<html lang="en">
<head>

<body>
    <script>
        let i = 0;
       // let retorno = 0;
        let nome,idade,salario,sexo,estadoCivil;
        while(i<5){
           // debugger;
         if(i==0){
          nome = prompt("Digite um nome")
          //Verificar();
          if(Verificar()==1){
            i =1;
          }
          continue;
         }

         if(i==1){
        idade = parseInt(prompt("Digite uma idade"))
        //Verificar();
        if(Verificar()==2){
            i =2;
          }
          continue;
         }

         if(i==2){
        salario = parseFloat(prompt("digite um salario"))
        //Verificar();
        if(Verificar()==3){
            i =3;
          }
          continue;
         }

        if(i==3){
        sexo = prompt("digite seu sexo \nf para feminino  \nm para masculino")
        //Verificar();
        if(Verificar()==4){
            i =4;
          }
          continue;
         }

        if(i==4){
        estadoCivil = prompt("Digite seu estado civil\ns para solteiro\nc para casado \nv para viuva \nd para divorciado ")
        //Verificar();
        if(Verificar()==5){
            i =5;
          }
          continue;
         }
    }

        function Verificar(){
           // debugger;

        if(nome.length<3&&i==0){
            alert( "Digite um nome com mais de 3 caracteres")          
        }else if(i==0){
            return  1;
        }

        else if(!(idade>=0&&idade <=150)){
            alert("digite uma idade entre 0 e 150")
        
        }else if(i==1){
            return 2;
        }

        else if(salario<0){
            alert("Digite um salario valido")
          
            
        }else if(i==2){
            return 3;
        }

        else if(sexo.toUpperCase()!='F'&&sexo.toUpperCase()!='M'){
            alert("Digite f ou m para o sexo")
           
            
        }else if(i==3){
          return  4;
        }
        

        else if((estadoCivil.toUpperCase()!='S'&&estadoCivil.toUpperCase()!='C'&&estadoCivil.toUpperCase()!='V'&&estadoCivil.toUpperCase()!='D')
       ){
           alert("Digite \ns para solteiro\nc para casado \nv para viuva \nd para divorciado ")
            
       }else if(i==4){
            return 5;
       }
        
            
        
    }
    </script>
