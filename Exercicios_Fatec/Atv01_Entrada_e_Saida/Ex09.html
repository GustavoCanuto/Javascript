<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 09</title>
</head>
<body>
    <Script>
       
    
        var N1= Number.parseFloat(prompt(`Digite o Primeiro numero`).replace(',','.'))
        var N2= Number.parseFloat(prompt(`Digite o Segundo numero`).replace(',','.'))

        if(N1>N2){

            document.write(`O Primeiro numero digitado ${N1} é Maior que o Segundo numero digitado ${N2}`);
      
        }
       else if(N1<N2){
        document.write(`O Segundo numero digitado ${N2} é Maior que o Primeiro numero digitado ${N1}`);
       }
       else{
        document.write(`Os números são iguais`);
       }
        
    </Script>
    <p> Para fazer novo calculo recarregue a pagina <br/></p>
</body>
</html>
