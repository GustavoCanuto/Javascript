<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 03</title>
</head>
<body>
    <script>

        var i =0;

        do{
           var nome = prompt("Escreva seu nome: 2 ")
           var nota = parseFloat(prompt("Escreva sua nota"))

           document.write(`O aluno ${nome} teve a nota ${nota} <br>`)
            
           i++
        }while(i<10);

    </script>
    
</body>
</html>
