<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <script>
    
var maior = 0;
var menor = 800;
var i

while (i != "x") {

    i = prompt("Escreva uma idade (Digite x para parar)");

    if(i != "x"){

        i = parseInt(i)

      if (i >= maior) {
       maior = i;
     } 
     
     if(i<menor){
        menor = i;
     }

     
    }

}

if(menor == 800){
   menor = maior;
}

document.write(
  "A maior idade informada é " + maior + "<br>A menor idade informada é " + menor);

    </script>
    
</body>
</html>
