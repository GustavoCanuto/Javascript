<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 05</title>
</head>
<body>
    <script>

        var n = parseInt(prompt("Escreva um numero para calcular a tabuada"))

        for(var i =1;i<=10;i++){

            document.write(`${n} x ${i} = ${i*n} <br>`)
        }

    </script>
    
</body>
</html>
