
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade 08</title>
</head>
<body>
    <script>
        
       
        var n = prompt("Digite o preço de um produto (digite x para parar)")
        var anterior = 0;

        while(n!="x"){
            
            var total = parseFloat(n) + parseFloat(anterior)
            n = prompt("Digite o preço de um produto (digite x para parar)")
            anterior = n;
        }
        document.write(`o total é ${total}`)

    </script>
</body>
</html>
