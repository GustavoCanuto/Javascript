    <script>
        
       
        var n = prompt("Digite um numero (digite x para parar)")
        var anterior = 0;

        while(n!="x"){

            if (n>=1 && n<=500 && (n%3)==0 && (n%2)!=0)
            var total = n + anterior
            
            anterior = n;
            var n = prompt("Digite um numero (digite x para parar)")
        }
        document.write(`o total Ã© ${total}`)

    </script>
