<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 02</title>
</head>
<body>
    <script>
          var n = parseFloat(prompt("Escreva um numero ").replace(',','.'))

          if(n>5){
            document.write("Esse número é maior que 5")
          }else{
            document.write("Esse numero é menor ou igual a 5")
          }

    </script>
</body>
</html>
