<!DOCTYPE html>
<html lang="pt-Br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 03</title>
</head>
<body>
    <Script>
       // imc = Peso/ alturax altura

    
        var Peso = Number.parseFloat(prompt(`Escreva seu Peso`).replace(',','.'))

        var Altura = Number.parseFloat(prompt(`Escreva sua Altura`).replace(',','.'))
 
        var Imc = Peso/Altura**2

        document.write(`Seu IMC é ${Imc.toFixed(2)}`)
        
        if(Imc<=18.5){
          document.write(" Seu peso estar abaixo do peso normal")
        }else if (Imc<=24.9){
          document.write(" Seu peso estar normal")
        }else if(Imc<=30){
          document.write(" Seu peso estar em excesso")
        }else if(Imc<=34.9){
          document.write(" Você estar Obeso, Obesidade classe 1")
        }else if(Imc<=40){
          document.write(" Você estar Obeso, Obesidade classe 2")
        }else if(Imc>40){
          document.write(" Você estar Obeso, Obesidade classe 3")
        }
        
    </Script>
    <p> Para fazer novo calculo recarregue a pagina <br/></p>
</body>
</html>
