    <script>

        
       //prompt
       // Number.parseFloat(.replace(',','.'))
        var primeiro = Number.parseFloat(prompt("Escreva  o primeiro numero").replace(',','.'))
       var segundo = Number.parseFloat(prompt("Escreva  o segundo numero").replace(',','.'))
       var terceiro = Number.parseFloat(prompt("Escreva o terceiro numero ").replace(',','.'))

      if(primeiro< segundo&& primeiro< terceiro){

        document.write(`o primeiro numero digitado ${primeiro} é o menor numero`)

      }
            
       else if (segundo<primeiro&&segundo<terceiro){
            document.write (`o segundo numero digitado ${segundo} é o menor numero`)
            
       }
       else if (terceiro<primeiro&&terceiro<segundo){
            document.write (`o terceiro numero digitado ${terceiro} é o menor numero`)
       }
      else  {
          document.write ("Há dois ou mais números iguais")
      }
       
    </script>
