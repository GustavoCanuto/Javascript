<body>
    <script>
       // alert("oi")
       //prompt
       var placa = prompt("Escreva a placa do seu veiculo")
      var lastPlaca = placa.slice(-1)

       if (lastPlaca== "1"||lastPlaca == "2" ){
            document.write ("Seu Rodizio é Segunda-Feira")

        }
       else if (lastPlaca== "3"||lastPlaca == "4"){
            document.write("Seu Rodizio é Terça-Feira")
       }
       else if (lastPlaca== "5"||lastPlaca == "6"){
            document.write("Seu Rodizio é Quarta-Feira")
       }
       else if (lastPlaca== "7"||lastPlaca == "8"){
            document.write("Seu Rodizio é Quinta-Feira")
       }
       else if (lastPlaca== "9"||lastPlaca == "0"){
            document.write("Seu Rodizio é Sexta-Feira")
       }
       
   
    </script>

</body>
</html>
